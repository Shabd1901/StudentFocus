<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Productivity Hub{% endblock %}</title>
    
    <!-- Bootstrap CSS with theme support -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-primary">
                            <i class="fas fa-graduation-cap me-2"></i>
                            StudyHub
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'mood' %}active{% endif %}" href="{{ url_for('mood') }}">
                                <i class="fas fa-smile me-2"></i>
                                Mood Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'notes' %}active{% endif %}" href="{{ url_for('notes') }}">
                                <i class="fas fa-sticky-note me-2"></i>
                                Notes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'planner' %}active{% endif %}" href="{{ url_for('planner') }}">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Planner
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'pomodoro' %}active{% endif %}" href="{{ url_for('pomodoro') }}">
                                <i class="fas fa-clock me-2"></i>
                                Pomodoro
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'matrix' %}active{% endif %}" href="{{ url_for('matrix') }}">
                                <i class="fas fa-th me-2"></i>
                                Priority Matrix
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="my-4">
                    
                    <!-- Theme toggle -->
                    <div class="text-center">
                        <button class="btn btn-outline-secondary btn-sm" id="themeToggle">
                            <i class="fas fa-moon me-1" id="themeIcon"></i>
                            <span id="themeText">Light Mode</span>
                        </button>
                    </div>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const html = document.documentElement;
            
            // Load saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-bs-theme', savedTheme);
            updateThemeButton(savedTheme);
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeButton(newTheme);
            });
            
            function updateThemeButton(theme) {
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-sun me-1';
                    themeText.textContent = 'Light Mode';
                } else {
                    themeIcon.className = 'fas fa-moon me-1';
                    themeText.textContent = 'Dark Mode';
                }
            }
        });
    </script>
</body>
</html>
